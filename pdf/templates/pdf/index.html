<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        body{
            background: rgb(207, 206, 206);
        }
    </style>
</head>
<body>
    
    <div class="container py-5">
        <div class="ml-auto py-3">
            <a href=" {% url 'cv_list' %} " class="btn btn-primary">All CV</a>
        </div>
        <form class="row g-3" method="POST">
            {% csrf_token %}
            <div class="col-4 form-group">
                <label for="inputAddress" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Your Name">
              </div>
            <div class="col-md-4 form-group">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="col-4 form-group">
              <label for="inputAddress" class="form-label">Phone</label>
              <input type="text" class="form-control" id="phone" name="phone" placeholder="1XXXXXX">
            </div>
            <div class="col-12 form-group">
              <label for="inputAddress2" class="form-label">Summary</label>
              <textarea name="summary" id="summary" cols="30" rows="10"></textarea>
            </div>
            <div class="col-md-6 form-group">
              <label for="inputCity" class="form-label">Degree</label>
              <input type="text" class="form-control" name="degree" id="degree">
            </div>
            <div class="col-md-6 form-group">
                <label for="inputCity" class="form-label">School</label>
                <input type="text" class="form-control" name="school" id="school">
            </div>
            <div class="col-md-6 form-group">
                <label for="inputCity" class="form-label">University</label>
                <input type="text" class="form-control" name="university" id="university">
            </div>
    
            <div class="col-12 form-group">
                <label for="inputAddress2" class="form-label">Previous Work</label>
                <textarea name="previous_work" id="previous_work" cols="30" rows="10"></textarea>
            </div>
            <div class="col-12 form-group">
                <label for="inputAddress2" class="form-label">Skills</label>
                <textarea name="skills" id="skills" cols="30" rows="10"></textarea>
            </div>
            <div class="col-6 offset-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form> 
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
</html>
